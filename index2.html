<!DOCTYPE html>
<html>
	<head> 
		 <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	</head>
	



	<body>
		
		<!-- LOGIN DIALOGUE -->

	  <dialog id="loginDialog" class="mdl-dialog">
	    <h4 class="mdl-dialog__title">Sign In</h4>
	    <div class="mdl-dialog__content">
	    	<p id="loginError"></p>
	    	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="loginEmail">
			    <label class="mdl-textfield__label" for="sample3">Email</label>
			  </div>
			  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="loginPassword">
			    <label class="mdl-textfield__label" for="sample3">Password</label>
			  </div>
	    </div>
	    <div class="mdl-dialog__actions">
	      <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
				  Sign In
				</button>
				<div id="loginProgress" class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
	    </div>
	  </dialog>



		<div class="login-cover">
			
			<!-- MDL Spinner Component -->
			<div class="page-loader mdl-spinner mdl-js-spinner is-active"></div>
		
		</div>


		<!-- MAIN PAGE CONTENT -->

		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
		    <div class="mdl-layout-icon"></div>
		    <div class="mdl-layout__header-row">
		      <span class="mdl-layout__title">GM Blog
		      	<span class="page-title-span"> | </span>
		      	<span class="page-title-span"> Home </span>
		      </span>
		      <div class="mdl-layout-spacer"></div>
		      <nav class="mdl-navigation">
		        <!-- Colored raised button -->
				<button id="signOutBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				  Sign Out <i class="button-right-icon material-icons">account_circle</i>
				</button>
		      </nav>
		    </div>
		  </header>
		  <div class="mdl-layout__drawer">
		  </div>
		</div>
